<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/8a223d976c.js"
      crossorigin="anonymous"
    ></script>
    <title>My Pay</title>
  </head>
  <body>
    <header>
      <a href="../../index.html">
        <img src="../../media/MyPaylogotake1.png" alt="logo" class="logo" />
      </a>

      <a href="/index.html"><button class="top-btn">GO BACK</button></a>
    </header>
    <main>
      <section class="first">
        <h1>CONTACT US</h1>
        <form
          action=""
          class="contact-form"
          id="contact-form"
          name="contact-form"
          method="post"
          onsubmit="return false"
        >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject"
            required
          />
          <textarea
            name="message"
            placeholder="message"
            id="message"
            required
          ></textarea>
          <span id="success_message" class="text-success"></span>
          <button id="submit">Send</button>
        </form>
        <span id="error_message" class="text-danger"></span>
      </section>
    </main>
    <footer>
      <div>
        <p>CONTACT</p>
        <ul>
          <li>
            <i class="fas fa-phone-volume"></i>
            &nbsp; &nbsp; +45 51880730
          </li>
          <br />
          <li>
            <i class="fas fa-envelope"></i>
            &nbsp; &nbsp;
            <a href="mailto:info@mypay.nu">info@mypay.nu</a>
          </li>
        </ul>
      </div>
      <div>
        <p>SERVICES</p>
        <ul>
          <li>Card reader</li>
          <li>Point of sale</li>
          <li>Online Shop</li>
          <li>Orders App</li>
        </ul>
      </div>
      <div class="copyright">
        <span>Copyright Â© 2020 Nitzan Moise Web Design</span>
      </div>
    </footer>
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.11.0/js/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/main.js"></script>
    <script src="/js/contact.js"></script>
  </body>
</html>
